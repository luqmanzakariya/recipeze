<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./style/style.css" type="text/css">
  <meta name="google-signin-client_id"
    content="284811322674-47mfvv1p6bicin65kbb7dnggdtq02b9a.apps.googleusercontent.com">
</head>

<body>
  <nav class="d-flex justify-content-between navbar navbar-expand-sm navbar-dark">
    <div>
      <img class="navbar-brand"
        src="https://www.brandbucket.com/sites/default/files/logo_uploads/26498/xlarge_recipeze.png"
        style="height:70px;width:70px">
    </div>

    <div class="d-flex">
      <button class="btn btn-danger" id="buttonSignOut" onclick="signOut();">Sign out</button>
    </div>
  </nav>

  <div class="beforeLogin d-flex row justify-content-center mt-4">
    <div class="signInBox text-center pt-3">
      <form action="" method="post">
        <center>
          <h5>Sign In</h5>

          <div class="g-signin2" data-onsuccess="onSignIn"></div>
          <!-- <div class="g-signin2" data-onsuccess="onSignIn" id="my-signin2" class=""></div> -->
          <div class="signInSeparator row">
            <hr class="signInhr">
            <h6 class="orHr">Or</h6>
            <hr class="signInhr">
          </div>


          <div class="">
            <label class="formLabel" for="">Email</label>
            <input class="formBox form-control col-sm-8" type="text" placeholder="Input your email address">
          </div>
          <div class="mt-2">
            <label class="formLabel col-sm-8" for="">Password</label>
            <input class="formBox form-control col-sm-8" type="password" placeholder="Input your password">
          </div>
          <button class="btn signInBtn mt-3">Sign In</button>
          <hr class="signUpSeparator">
          <button class="btn signUp">Sign Up with new Account</button>
        </center>
      </form>
    </div>
  </div>

  <div class="afterLogin col-sm-6 mr-5">

    <div class="d-flex row justify-content-center mt-3">
      <!-- Input data form -->
      <div class="col-sm-5 inputDataForm text-center pt-3">
        <center>
          <h5>Input your data</h5>
          <form id="submitData" action="" method="post">
            <div class="mt-2">
              <label class="formLabel" for="">Gender</label>
              <input class="formBox form-control col-sm-8" type="text" name="gender" placeholder="Input your gender">
            </div>
            <div class="mt-2">
              <label class="formLabel" for="">Height</label>
              <input class="formBox form-control col-sm-8" type="text" name="height" placeholder="Input your height">
            </div>
            <div class="mt-2">
              <label class="formLabel" for="">Weight</label>
              <input class="formBox form-control col-sm-8" type="text" name="weight" placeholder="Input weight">
            </div>
            <div class="mt-2">
              <label class="formLabel" for="">Age</label>
              <input class="formBox form-control col-sm-8" type="text" name="age" placeholder="Input age">
            </div>
            <button class="btn submitData mt-3">Sign In</button>
        </center>
        </form>
      </div>



      <form id="form-nutrition">
        <div class="d-flex flex-column">
          <label>What to eat?</label>
          <input type="text" id="input-food" placeholder="Ex: Noodles, Sushi, Meat">
        </div>
        <div class="d-flex flex-column">
          <label>Nutrition</label>
          <input type="text" id="input-nutrition" placeholder="Ex: Calcium">
          <button class="btn btn-primary mt-2" id="btn-nutrition" type="submit">Check</button>
        </div>
      </form>
    </div>



    <!-- Fetch Data Nutrition -->
    <div id="nutritionData"></div>
  </div>



  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
  <script src="./js/index.js"></script>
</body>

</html>
